        .option-btn.wrong {{ background: var(--danger); color: white; border-color: var(--danger); }}

        .next-btn:hover {{ opacity: 0.9; }}
        
        #score-screen {{ display: none; text-align: center; }}

</head>

let currentQuestions = [];
let currentIndex = 0;
let correctCount = 0;

function startQuiz(category) {{
    const rawData = allData[category];
    // Fisher-Yates Shuffle
    currentQuestions = [...rawData].sort(() => Math.random() - 0.5);
    // Limit to 50 questions per session for better experience, or use all
    // currentQuestions = currentQuestions.slice(0, 50); 
    
    currentIndex = 0;
    correctCount = 0;
    
    document.getElementById('start-screen').style.display = 'none';
    document.getElementById('quiz-box').style.display = 'block';
    document.getElementById('q-total').innerText = currentQuestions.length;
    
    showQuestion();
}}

function showQuestion() {{
    const qData = currentQuestions[currentIndex];
    document.getElementById('q-num').innerText = currentIndex + 1;
    document.getElementById('question').innerText = qData.q;
    document.getElementById('next-btn').style.display = 'none';
    
    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = '';
    
    qData.options.forEach((opt, i) => {{
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(i, qData.a, btn);
        optionsDiv.appendChild(btn);
    }});
}}

function checkAnswer(selected, correct, btn) {{
    const buttons = document.querySelectorAll('.option-btn');
    buttons.forEach(b => b.disabled = true);
    
    if(selected === correct) {{
        btn.classList.add('correct');
        correctCount++;
        document.getElementById('q-correct').innerText = correctCount;
    }} else {{
        btn.classList.add('wrong');
        buttons[correct].classList.add('correct');
    }}
    
    document.getElementById('next-btn').style.display = 'block';
}}

function nextQuestion() {{
    currentIndex++;
    if(currentIndex < currentQuestions.length) {{
        showQuestion();
    }} else {{
        showResult();
    }}
}}

function showResult() {{
    document.getElementById('quiz-box').style.display = 'none';
    document.getElementById('score-screen').style.display = 'block';
    
    const percent = Math.round((correctCount / currentQuestions.length) * 100);
    document.getElementById('final-score').innerText = percent + "%";
    document.getElementById('final-correct').innerText = correctCount;
    document.getElementById('final-total').innerText = currentQuestions.length;
}}
